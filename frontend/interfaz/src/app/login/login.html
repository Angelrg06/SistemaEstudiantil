<div class="min-h-screen flex items-center justify-center p-4">
  <!-- Fondo animado (aprovecha tus estilos wave) -->

    <div class="absolute w-[200%] wave">
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none" class="w-full h-full">

          opacity=".25" fill="currentColor"></path>
        <path
          d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
          opacity=".5" fill="currentColor"></path>
        <path
          d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
          fill="currentColor"></path>
      </svg>
    </div>
  </div>

  <!-- Card principal (aprovecha tu clase .card) -->
  <div class="card bg-white rounded-xl shadow-2xl p-8 w-full max-w-md relative z-10">

    <!-- Logo y header del colegio -->
    <div class="text-center mb-8">
      <div class="mb-4">
        <!-- Logo del colegio -->
        <div
          class="w-20 h-20 mx-auto bg-gradient-to-br from-blue-600 to-cyan-500 rounded-xl flex items-center justify-center shadow-lg">
          <i class="fas fa-graduation-cap text-3xl text-white"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Colegio San Martín</h1>
      <p class="text-gray-600 text-sm">Sistema de Gestión Estudiantil</p>
    </div>

    <!-- Título del formulario -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Acceso al Sistema</h2>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="login()" class="space-y-6">
      <!-- Campo Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-envelope mr-2 text-blue-600"></i>
          Correo electrónico
        </label>
        <input id="email" name="email" type="email" [(ngModel)]="email" (input)="clearMessages()" required
          autocomplete="email"
          class="input-field w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="tu.email@colegio.edu.pe" [class.border-red-500]="errorMessage && !email">
      </div>

      <!-- Campo Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-blue-600"></i>
          Contraseña
        </label>
        <input id="password" name="password" type="password" [(ngModel)]="password" (input)="clearMessages()" required
          autocomplete="current-password"
          class="input-field w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Tu contraseña" [class.border-red-500]="errorMessage && !password">
      </div>

      <!-- Botón de acceso -->
      <button type="submit"
        class="btn-primary w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all duration-200 flex items-center justify-center space-x-2"
        [disabled]="!email || !password || isLoading" [class.opacity-50]="!email || !password || isLoading"
        [class.cursor-not-allowed]="!email || !password || isLoading">

        <span *ngIf="!isLoading" class="flex items-center space-x-3">
          <i class="fas fa-sign-in-alt text-lg"></i>
          <span>Ingresar al Sistema</span>
        </span>

        <span *ngIf="isLoading" class="flex items-center space-x-3">
          <i class="fas fa-spinner loading text-lg"></i>
          <span>Verificando...</span>
        </span>
      </button>
    </form>

    <!-- Mensajes (aprovecha tus clases message.error y message.success) -->
    <div *ngIf="errorMessage" class="message error mt-4">
      <i class="fas fa-exclamation-triangle"></i>
      <span>{{ errorMessage }}</span>
    </div>

    <div *ngIf="successMessage" class="message success mt-4">
      <i class="fas fa-check-circle"></i>
      <span>{{ successMessage }}</span>
    </div>

    <!-- Opciones adicionales -->
    <div class="mt-6 pt-6 border-t border-gray-200">
      <div class="text-center space-y-3">
        <p class="text-sm text-gray-600">¿Problemas para acceder?</p>

        <div class="space-y-2">
          <button type="button" (click)="requestPasswordReset()"
            class="w-full py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 text-sm">
            <i class="fas fa-key mr-2"></i>
            Recuperar contraseña
          </button>

          <!-- Solo mostrar si allowRegistration es true -->
          <button type="button" routerLink="/registro" *ngIf="allowRegistration"
            class="w-full py-2 px-4 border border-blue-300 rounded-lg text-blue-600 hover:bg-blue-50 transition-colors duration-200 text-sm">
            <i class="fas fa-user-plus mr-2"></i>
            Solicitar acceso
          </button>
        </div>
      </div>

      <!-- Información de contacto -->
      <div class="mt-4 p-3 bg-gray-50 rounded-lg text-center">
        <p class="text-xs text-gray-600 mb-1">
          <i class="fas fa-phone mr-1"></i>
          Soporte: <strong>(01) 234-5678</strong>
        </p>
        <p class="text-xs text-gray-600">
          <i class="fas fa-envelope mr-1"></i>
          <strong>soporte@colegio.edu.pe</strong>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 pt-4 border-t border-gray-200 text-center">
      <p class="text-xs text-gray-500">© 2024 Colegio San Martín</p>
      <p class="text-xs text-gray-400 mt-1">Sistema v2.1.0</p>
    </div>
  </div>
</div>
