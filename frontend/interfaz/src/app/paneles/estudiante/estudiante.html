<div class="min-h-screen w-full flex flex-col bg-gradient-to-tr from-neutral-200 to-neutral-300">

    <!-- Cabecera -->
    <header class="sticky top-0 z-50 border-b border-white/20 shadow-lg bg-gradient-to-tr from-blue-900 to-sky-500">

        <div class="w-full px-4 sm:px-6 lg:px-8">

            <!-- Elementos -->
            <div class="flex justify-between h-16 items-center">

                <div class="flex items-center space-x-3">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <div
                            class="w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-xl flex items-center justify-center shadow-lg mr-3">
                            <i class="fas fa-graduation-cap text-2xl text-white"></i>
                        </div>
                    </div>

                    <!-- Nombre -->
                    <div class="hidden md:block">
<h1 class="text-white font-extrabold text-xl tracking-wide drop-shadow-lg">Col. 10 Oct.</h1>
                    </div>
                    <div class="block md:hidden">
                        <h1 class="text-white font-bold text-lg tracking-tight"></h1>
                    </div>
                </div>


                <!-- Menú -->
                <nav class="hidden sm:flex space-x-4">

                    <!-- Cursos -->
                    <button
                        class="flex-1 px-6 py-3 rounded-xl text-sm font-medium flex justify-center items-center border border-white/10 text-white transition">
                        <i class="fas fa-book mr-2 text-sm"></i> Cursos
                    </button>

                    <!-- Actividades -->
                    <button
                        class="flex-1 px-6 py-3 rounded-xl text-sm font-medium flex justify-center items-center border border-white/10 text-white transition">
                        <i class="fas fa-newspaper mr-2 text-sm"></i> Actividades
                    </button>

                    <!-- Calendario -->
                    <button
                        class="flex-1 px-6 py-3 rounded-xl text-sm font-medium flex justify-center items-center border border-white/10 text-white transition">
                        <i class="fas fa-calendar mr-2 text-sm"></i> Calendario
                    </button>

                    <!-- Chat -->
                    <button 
    [routerLink]="['/estudiante/chat']"
    class="flex-1 px-6 py-3 rounded-xl text-sm font-medium flex justify-center items-center border border-white/10 text-white transition hover:bg-white/20">
    <i class="fas fa-comment mr-2 text-sm"></i> Chat
</button>

                    <!-- Notificaciones -->
                    <button
                        class="flex-1 px-6 py-3 rounded-xl text-sm font-medium flex justify-center items-center border border-white/10 text-white transition">
                        <i class="fas fa-bell mr-2 text-sm"></i> Notificaciones
                    </button>

                </nav>

                <!-- Usuario -->
                <div *ngFor="let dat of datos; let i = index" class="flex items-center space-x-3 relative">
                    <button (click)="toggleUserMenu()"
                        class="flex items-center text-white transition-all duration-300 rounded-xl px-3 py-2 hover:bg-white/20 border border-white/30 backdrop-blur-sm">
                        <i class="fas fa-circle-user"></i>
                        <span class="hidden md:inline ml-2">{{ dat.nombre }} {{ dat.apellido }}</span>
                    </button>

                    <div *ngIf="showUserMenu"
                        class="absolute right-0 top-12 w-72 bg-white/95 backdrop-blur-md rounded-xl shadow-2xl py-4 z-50 border border-white/20">
                        <div class="px-4 py-3 border-b border-gray-100">
                            <p class="font-bold text-gray-800 text-lg flex items-center">
                                <i class="fas fa-circle-user mr-2 text-blue-600"></i> {{ dat.nombre }} {{ dat.apellido
                                }}
                            </p>
                            <p class="text-xs text-gray-600 mt-1">
                                {{ dat.correo || 'usuario@sistema.com' }}
                            </p>
                        </div>
                        <div class="py-2 px-4">
                            <button (click)="logout()"
                                class="flex items-center w-full px-4 py-3 text-sm text-red-600 hover:bg-red-200 transition-all duration-300 rounded-lg">
                                <i class="fas fa-sign-out-alt mr-3 text-red-500"></i> Cerrar sesión
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </header>

    <!-- Contenido -->
    <main class="flex-1 pt-6 w-full px-4 sm:px-6 lg:px-8 relative z-10">

        <!-- Contenedor -->
        <div class="grid grid-cols-3 gap-4">

            <!-- Cursos -->
            <div class="col-span-2 flex flex-col mb-10">

                <!-- Cabecera -->
<div class="flex items-center space-x-3 justify-between border-b bg-gradient-to-r from-blue-50 to-cyan-50 p-3 rounded-xl shadow-sm">

                    <!-- Texto -->
                    <div class="flex items-center space-x-3 mb-3">
                        <div>
                            <i class="fas fa-book text-3xl text-blue-600 drop-shadow-sm"></i>

                        </div>
                        <div>
                            <h1 class="font-bold text-2xl">Mis Cursos</h1>
                        </div>
                    </div>

                    <!-- Filtrado -->
                    <div>
                        <label class="text-xl font-medium" for="filtrarBimestre">Bimestre</label>
<select class="px-5 py-2 ml-5 border border-gray-300 rounded-lg mb-3 bg-white shadow-sm focus:ring-2 focus:ring-blue-400 transition">                            <option value="" disabled selected>Bimestre actual</option>
                        </select>
                    </div>
                </div>

                <!-- Carga de Cursos -->
                <div *ngIf="cursos.length > 0; else SinCursos"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                    <!-- Recorrer las actividades -->
                    <div *ngFor="let curso of cursos; let i = index"
                        class="bg-white rounded-2xl p-6 shadow-lg border border-gray-200 hover:scale-105 hover:shadow-2xl transition transform text-gray-900 mt-8">
                        <!-- Info -->
                        <div class="space-y-2 text-gray-800">
<img class="w-96 h-56 object-cover rounded-xl shadow-md"
                                src="https://www.cetys.mx/educon/wp-content/uploads/2021/08/live-instructor-led-online-training-scaled.jpg"
                                alt="Imagen curso">
                            <div class="flex justify-center mt-5">
                                <span class="text-2xl font-bold">{{ curso.curso }} </span>
                            </div>

                        </div>

                        <!-- Botón acción -->
                        <div class="mt-4 text-center">
                            <button  type="button" [routerLink]="['/entregas', curso.id_curso]"
                                class="px-4 py-2 bg-gradient-to-r from-blue-600 to-cyan-500 text-white rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 hover:from-blue-700 hover:to-cyan-600 transition-all duration-300"
>
                                Actividades
                            </button>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Sin cursos -->
            <ng-template #SinCursos>
                <p class="text-center text-black mt-10 text-lg">
                    <i class="fas fa-circle-exclamation">No hay cursos asignados</i>
                </p>
            </ng-template>

            <!-- Notificaciones -->
            <div class="flex flex-col">
                <!-- Cabecera -->
                <div class="flex items-center space-x-3 border-b bg-gradient-to-r from-blue-50 to-cyan-50 p-3 rounded-xl shadow-sm">

                    <div>
<i class="fas fa-bell text-3xl mb-4 text-blue-600 drop-shadow-sm"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-2xl mb-4">Notificaciones</h1>
                    </div>
                </div>

                <div *ngIf="notificaciones.length > 0; else SinNotis">

                    <!-- Recorrer notificaciones -->
                    <div *ngFor="let notis of notificaciones; let i = index"
                        class="bg-white rounded-lg p-6 shadow-md border border-gray-200 text-gray-900 mt-5 hover:shadow-xl hover:-translate-y-1 transition-all duration-300"
>

                        <!-- Información -->
                        <div class="flex flex-col">
                            <!-- Tipo -->
                            <div>
                                <p class="font-bold text-xl text-blue-700">Tipo: {{ notis.tipo }}</p>

                            </div>
                            <!-- Mensaje -->
                            <div>
                                <p class="text-lg">{{ notis.mensaje }}</p>
                            </div>
                            <!-- Fecha -->
                            <div>
                                <p class="text-sm">Enviada: {{ notis.fecha }}</p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <!-- Sin cursos -->
            <ng-template #SinNotis>
                <p class="text-center text-black mt-10 text-lg">
                    <i class="fas fa-circle-exclamation">No hay notificaciones</i>
                </p>
            </ng-template>
        </div>

    </main>

</div>
