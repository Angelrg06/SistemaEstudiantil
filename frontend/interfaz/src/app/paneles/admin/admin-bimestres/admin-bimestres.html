<!-- Panel de Bimestres 
<div class="bg-white rounded-xl shadow-lg mb-6 max-w-[1200px] mx-auto">

  <!-- Header panel 
  <div class="p-6 border-b border-gray-200 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <h2 class="text-xl font-semibold text-gray-800">Gestión de Bimestres</h2>
    <div class="flex flex-col md:flex-row gap-3">
      <input type="text" placeholder="Buscar bimestre..."
             class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-colors"
             [(ngModel)]="searchTerm" (input)="buscarBimestres()" />
      <button class="px-4 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg shadow hover:shadow-lg transition"
              (click)="openModal()">
        <i class="fas fa-plus mr-2"></i> Agregar Bimestre
      </button>
    </div>
  </div>

  <!-- Tabla 
  <div class="p-4 overflow-x-auto">
    <table class="table-auto w-full border border-gray-200 rounded-lg">
      <thead class="bg-gray-100 text-gray-600">
        <tr>
          <th class="px-3 py-2 text-xs font-medium uppercase tracking-wider text-center">Número</th>
          <th class="px-3 py-2 text-xs font-medium uppercase tracking-wider text-center">Bimestre</th>
          <th class="px-3 py-2 text-xs font-medium uppercase tracking-wider text-center">Fecha Inicio</th>
          <th class="px-3 py-2 text-xs font-medium uppercase tracking-wider text-center">Fecha Fin</th>
          <th class="px-3 py-2 text-xs font-medium uppercase tracking-wider text-center">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let bimestre of bimestresFiltrados"
            [class.bg-yellow-200]="bimestre.id_bimestre === highlightedBimestreId"
            class="h-12 font-medium">
          <td class="px-3 py-2 text-sm text-gray-900 text-center">{{ bimestre.numero }}</td>
          <td class="px-3 py-2 text-sm text-gray-900 text-center">{{ bimestre.numero_romano }}</td>
          <td class="px-3 py-2 text-sm text-gray-900 text-center">{{ bimestre.fecha_inicio | date:'yyyy-MM-dd' }}</td>
          <td class="px-3 py-2 text-sm text-gray-900 text-center">{{ bimestre.fecha_fin | date:'yyyy-MM-dd' }}</td>
          <td class="px-3 py-2 text-sm font-medium text-center">
            <button class="text-blue-600 hover:text-blue-900 mr-2" (click)="openModal(bimestre)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="text-red-600 hover:text-red-900" (click)="deleteBimestre(bimestre.id_bimestre)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>

        <!-- Filas vacías 
        <tr *ngFor="let _ of filasVacias()" class="h-12">
          <td class="px-3 py-2">&nbsp;</td>
          <td class="px-3 py-2">&nbsp;</td>
          <td class="px-3 py-2">&nbsp;</td>
          <td class="px-3 py-2">&nbsp;</td>
          <td class="px-3 py-2">&nbsp;</td>
        </tr>
      </tbody>
    </table>

    <!-- Paginación 
    <div class="flex flex-col md:flex-row items-center justify-between mt-6 gap-3">
      <div class="text-sm text-gray-600"> Página {{ paginaActual }} de {{ totalPaginas }} </div>
      <div class="flex space-x-2">
        <button class="px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                (click)="paginaAnterior()" [disabled]="paginaActual === 1">Anterior</button>
        <button class="px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas">Siguiente</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Bimestre 
<div *ngIf="showModal" class="absolute inset-0 z-50 flex items-start justify-center pt-7 pb-20"
     style="background: linear-gradient(120deg, #1e3a8a 0%, #0ea5e9 100%);">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-3xl mx-4 relative">

    <!-- Header Modal 
    <div class="p-4 bg-white/10 backdrop-blur-md border-b border-white/20 shadow-lg rounded-t-xl flex justify-between items-center">
      <h3 class="text-lg font-semibold text-gray-800">{{ isEditing ? 'Editar Bimestre' : 'Agregar Bimestre' }}</h3>
      <button class="text-gray-600 text-3xl font-bold hover:text-gray-800" (click)="closeModal()">&times;</button>
    </div>

    <!-- Mensaje éxito/error 
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
      {{ errorMessage }}
    </div>

    <!-- Formulario Modal 
    <div class="p-6 bg-white rounded-b-xl max-h-[80vh] overflow-y-auto">
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Número 
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Número</label>
          <input type="number"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                 [(ngModel)]="selectedBimestre.numero"
                 name="numero"
                 (input)="updateNumeroRomano()"
                 [readonly]="isEditing"
                 [min]="bimestres.length > 0 ? (bimestres[bimestres.length - 1].numero + 1) : 1"
                 [max]="maxNumero"/>
          <p *ngIf="errors.numero" class="text-red-600 text-sm mt-1">{{ errors.numero }}</p>
        </div>

        <!-- Número Romano 
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Bimestre</label>
          <input type="text"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed"
                 [(ngModel)]="selectedBimestre.numero_romano"
                 name="numero_romano"
                 readonly/>
        </div>

       <!-- Fecha Inicio 
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
  <input type="date"
         class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
         [(ngModel)]="selectedBimestre.fecha_inicio"
         name="fecha_inicio"
         [min]="bimestres.length > 0 ? formatDateForInput(agregarDias(findPreviousBimestre(selectedBimestre.numero)?.fecha_fin, 1)) : null"
         [max]="maxFechaFin"/>
  <p *ngIf="errors.fecha_inicio" class="text-red-600 text-sm mt-1">{{ errors.fecha_inicio }}</p>
</div>

<!-- Fecha Fin 
<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
  <input type="date"
         class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
         [(ngModel)]="selectedBimestre.fecha_fin"
         name="fecha_fin"
         [min]="selectedBimestre.fecha_inicio"
         [max]="bloquearFechasFuturas ? maxFechaFin : null"/>
  <p *ngIf="errors.fecha_fin" class="text-red-600 text-sm mt-1">{{ errors.fecha_fin }}</p>
</div>


      </form>
    </div>

    <!-- Footer Modal 
    <div class="p-4 border-t border-gray-200 flex justify-end space-x-3 bg-white rounded-b-xl">
      <button class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors" (click)="closeModal()">
        Cancelar
      </button>
      <button [disabled]="loading" (click)="saveBimestre()"
              class="px-4 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all">
        {{ loading ? (isEditing ? 'Actualizando...' : 'Guardando...') : (isEditing ? 'Actualizar' : 'Guardar') }}
      </button>
    </div>

  </div>
</div>
