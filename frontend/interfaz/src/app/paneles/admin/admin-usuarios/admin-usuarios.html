<div class="card bg-white rounded-xl shadow-lg">
  <div class="p-6 border-b border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800">Gestión de Usuarios</h2>
  </div>
  <div class="p-6">
    <div class="overflow-x-auto">
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-gray-50">
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Creación</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let usuario of usuarios" class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ usuario.id_usuario }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ usuario.correo }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              <select class="input-field px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                     [value]="usuario.rol"
                     (change)="onRolChange(usuario, $any($event.target).value)">
                <option value="admin">Administrador</option>
                <option value="docente">Docente</option>
                <option value="estudiante">Estudiante</option>
              </select>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ usuario.fecha_creacion | date:'short' }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button class="text-red-600 hover:text-red-900" (click)="eliminarUsuario(usuario.id_usuario)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
