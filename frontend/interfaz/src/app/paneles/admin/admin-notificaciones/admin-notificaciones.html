<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Enviar Notificación -->
  <div class="card bg-white rounded-xl shadow-lg">
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">Enviar Notificación</h2>
    </div>
    <div class="p-6">
      <form (ngSubmit)="enviarNotificacion()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Destinatario</label>
          <select class="input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                 [(ngModel)]="nuevaNotificacion.destinatario" name="destinatario" required>
            <option value="todos">Todos los usuarios</option>
            <option value="docentes">Todos los docentes</option>
            <option value="estudiantes">Todos los estudiantes</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Notificación</label>
          <select class="input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                 [(ngModel)]="nuevaNotificacion.tipo" name="tipo" required>
            <option value="general">General</option>
            <option value="academico">Académico</option>
            <option value="importante">Importante</option>
            <option value="recordatorio">Recordatorio</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mensaje</label>
          <textarea class="input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                   [(ngModel)]="nuevaNotificacion.mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="w-full btn-primary py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">
          Enviar Notificación
        </button>
      </form>
    </div>
  </div>

  <!-- Historial -->
  <div class="card bg-white rounded-xl shadow-lg">
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">Historial de Notificaciones</h2>
    </div>
    <div class="p-6">
      <div class="space-y-3">
        <div *ngFor="let notificacion of notificaciones" class="bg-gray-50 rounded-lg p-4">
          <div class="flex justify-between items-start mb-2">
            <p class="text-sm font-medium text-gray-900">{{ notificacion.mensaje }}</p>
            <span class="text-xs text-gray-500">{{ notificacion.fecha_envio | date:'short' }}</span>
          </div>
          <span class="inline-block px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">
            {{ notificacion.tipo }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
